
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Drawing</h1>
        <div class="theme-switcher-container">
            <button id="theme-switcher">블랙모드</button>
        </div>
        <lotto-machine></lotto-machine>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mnjvavyj" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">문의 제출</button>
            </form>
        </div>
    </div>
    <div class="disqus-container">
        <div id="disqus_thread"></div>
    </div>

        this.page.identifier = 'lotto-machine-page'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        var d = document, s = d.createElement('script');

</body>
