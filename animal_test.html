<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .animal-test-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            padding: 2rem;
            background-color: var(--container-background);
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .animal-test-container h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .animal-test-container button {
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            color: white;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .animal-test-container button:hover {
            background-color: #45a049;
        }

        #webcam-container {
            margin-top: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        #label-container div {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="animal-test-container">
        <h1>강아지 고양이 동물상 테스트</h1>
        <button type="button" onclick="init()">테스트 시작</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/jeNMD3RpW/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = ''; // 기존 내용 지우기
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; // 기존 내용 지우기
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
